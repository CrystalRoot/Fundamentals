<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Tables Exercise</title>
    </head>
    <body>
        <h1>HTML Tables Exercise</h1>
        <table>
            <thead>
                <tr>
                    <th>State</th>
                    <th>Motto</th>
                    <th>Flower</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Alaska</th>
                    <td>North to the Future</td>
                    <td>Forget-me-not</td>
                </tr>
                <tr>
                    <th>California</th>
                    <td>Eureka</td>
                    <td>California Poppy</td>
                </tr>
                <tr>
                    <th>Rhode Island</th>
                    <td>Forward</td>
                    <td>Violet</td>
                </tr>
            </tbody>
        </table>
    </body>
    <!--I am aware this table does not look nice. CSS is beyond the scope of this particular exercise.-->
</html>
